<ion-content class="ion-padding">
  <ion-fab slot="fixed" vertical="top" horizontal="center" *ngIf="alarmOnOff === false">
    <ion-fab-button color="danger" (click)="logout()" >
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row>
    <ion-col>
      <ion-button
        class="full-screen-button"
        expand="block"
        [color]="alarmOnOff ? 'danger' : 'success'"
        (click)="cambiarAlarma()"
      >
        <ion-icon name="power"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
